<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS</title>
</head>
<body>
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <!-- 
        thẻ inline có độ rộng bằng nội dung nó chứa
        thẻ inline bị hạn chế về CSS
        nếu có nhiều thẻ inline thì nó sẻ nằm trên 1 hàng
        -->

        <p>demo</p>
        <p>demo</p>
        <!-- 
        thẻ block có độ dài full các phần tử nó chứa
        nếu có nhiêu thẻ block thì nó sẻ xuống hàng

        -->
        <p>Neu ban muon doc thi nhan <a href="#">taiday</a></p>
        <p>Neu ban muon doc thi nhan <p>taiday</p></p>
</body>
</html>
